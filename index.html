<body>

  <div class="container content">
    <h1 class="title pb-4">Input your age:</h1>
    <input class="mb-3" type="number" id="number" placeholder="Age"><br><br>
    <button class="btn btn-lg btn-primary" onclick="age()"> <i class="fas fa-check-circle"></i> Calculate</button>
    <button class="btn btn-lg btn-outline-danger" onclick="refresh()"><i class="fas fa-redo"></i> Reset</button>

    <h1 class="mt-4"id="result"></h1>

    </div>
<i class="fas fa-check"></i>
</body>

<script>
    function age(){

    var number = document.getElementById('number').value;
    var days = ((90-number)*365);
    var weeks = ((90-number)*52);
    var months = ((90-number)*12);


        if(number > 0 && number <= 90){
            document.getElementById('result').innerHTML="You have " + days + " days, " + weeks + " weeks, " + "and " + months + " months left";
            console.log(typeof(number))
        }
        else {
            alert("Kindly input less than 90 age");

        }
    }
</script>
<script>
    function refresh(){
        location.reload();
    }
